<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ảnh bìa - Hà Nội còn một chút này</title>
    <link rel="stylesheet" href="./asset/css/styleChuong.css">
</head>
<body>
    <h1 id="scrollChuong" style="text-align:center; margin-bottom: 24px;">
        Ảnh bìa
    </h1>

    <div style="display:flex; justify-content:center; margin-bottom: 24px;">
        <img src="asset/images/Bia1.jpg"
             alt="Bìa sách Hà Nội còn một chút này"
             style="max-width: 100%; height: auto; box-shadow: 0 4px 16px rgba(0,0,0,0.25); border-radius: 8px;">
    </div>

    <p style="text-align:center; font-size:14px; color:#555;">
        Bìa sách <strong>Hà Nội còn một chút này</strong>.
    </p>

    <a href="#scrollChuong" class="scrollTopBtn" title="Về đầu trang">↑</a>

    <style>
        .scrollTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 7px 15px;
            border-radius: 8px;
            font-size: 15px;
            text-decoration: none;
            opacity: 0.2;
            transition: opacity 0.3s, background 0.3s;
            z-index: 9999;
        }

        .scrollTopBtn:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.7);
        }

        #scrollChuong {
            scroll-margin-top: 400px;
        }
    </style>

    <script>
        // Gửi tiến độ scroll cho trang cha (index.html)
        document.addEventListener('scroll', () => {
            const progress = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
            parent.postMessage({ type: 'progress', value: progress }, '*');
        });
    </script>
</body>
</html>
